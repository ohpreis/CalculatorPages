<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator Pages: Simple Car Loan Calculator</title>
    <!-- To keep it simple we use the cdn version -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        /* Don't show the spinner on number type input fields */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
        }
        input[type=number] {
            -moz-appearance:textfield; /* Firefox */
        }
    </style>
</head>
<body>

    <div class="container mt-5">

        <div class="row">

            <div class="col-md-12">
                <h1>Simple Car Loan Calculator</h1>
            </div>

            <div class="col-md-6 mt-4">

                <p>
                    Car Loan Calculator is an easy-to-use tool to estimate monthly payments, total interest paid, and
                    the total cost of a car loan.
                </p>


                <!-- Loan Amount -->
                <div class="form-floating input-group mb-3">
                    <span class="input-group-text" id="addon-LoanAmount">$</span>
                    <input type="number" class="form-control" id="Principal" name="Principal"
                        placeholder="24000" value="30000"
                        onkeyup="isNumericKey(this)">
                    <label style="margin-left: 2.2rem" for="Principal">Loan Amount</label>
                </div>

                <!-- Interest Rate -->
                <div class="form-floating input-group mb-3">
                    <input type="number" class="form-control" id="InterestRate"
                        name="InterestRate" placeholder="5" value="5"
                        onkeyup="isNumericKey(this)" min="0" max="99" maxlength="2">
                    <span class="input-group-text" id="addon-InterestRate">%</span>
                    <label for="InterestRate">Interest Rate</label>
                </div>

                <!-- Term length -->
                <div class="form-floating mb-3">
                    <select class="form-control" id="TermLength" name="TermLength">
                        <option value="12">12 months ( 1 year )</option>
                        <option value="24">24 months ( 1 year )</option>
                        <option value="36" selected>36 months ( 1 year )</option>
                        <option value="48">48 months ( 1 year )</option>
                        <option value="60">60 months ( 1 year )</option>
                        <option value="72">72 months ( 1 year )</option>
                    </select>
                    <label for="TermLength">Term Length</label>
                </div>

                <!-- Submit -->
                <div class="mb-3">
                    <button id="btn-Calculate" class="btn btn-primary btn-lg">Calculate</button>
                </div>

            </div><!-- End: right left column -->

            <div class="col-md-6">

                <!-- Display: Monthly Payments -->
                <div class=" mb-3">
                    <div class="card bg-success text-white mt-4 w-75">
                        <div class="card-body">
                            <h2 id="MonthlyPayment">$599.22</h2>
                            <p>Monthly Payments</p>
                        </div>
                    </div>
                </div>

                <!-- Display: Interest paid -->
                <div class="mb-3">
                    <div class="card bg-info text-white w-75">
                        <div class="card-body">
                            <h2 id="InterestPayed">$1,579.05</h2>
                            <p>Total Interest Payed</p>
                        </div>
                    </div>
                </div>

                <!-- Display: Total loan cost -->
                <div class="mb-1">
                    <div class="card bg-warning text-white w-75">
                        <div class="card-body">
                            <h2 id="TotalLoanAmount">$21,579.05</h2>
                            <p>Total Amount</p>
                        </div>
                    </div>
                </div>

            </div><!-- End: right column -->

        </div><!-- End: row -->

    </div><!-- End: container -->

    <script src="application.js"></script>
    <script>
        /* Onload calculate the defaults */
        document.addEventListener("DOMContentLoaded", function(){
            calculate();
        });
    </script>
</body>
</html>
